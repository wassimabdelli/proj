<div class="container">

    <h1> Changer la date de votre facture : </h1> 
    
    <form  #taskForm="ngForm">
        <div class="form-group">
    
            <label for="nameTask">Date</label>
                <input type="date" class="form-control"  ngModel name="date"  [(ngModel)] = date    >
        </div>
        <br>
        <button [disabled]="taskForm.invalid" (click)="update(date)"  id="submitButton" type="submit" class="btn btn-primary">Modifier</button>
        </form>
        </div>
