
<app-navbar [email]="email"></app-navbar>
<div class="container">
  <h1>Bon de commande</h1>
  <table>
    <thead>
      <tr>
        <td>Numéro Du Bon de Commande</td>
        <td>Client</td>
        <td>Date Du Bon de Commande</td>
        <td>Etat</td>
        <td> Facture </td>
        <td>Modifier</td>
        <td>Supprimer</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of commandes ; index as i ">
        <td>{{c.NumC}}</td>
        <td>{{c.client}}</td>
        <td>{{c.date.toDate() | date:('dd/MM/yyyy')}}</td>
        <td>{{ c.etat }}</td>
        <td> <button class="btn btn-light" (click)="testModal(c.NumC)" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Facture</button> </td>
        <td> <button class="btn btn-warning" type="button" (click)="update(c.NumC , c.date.toDate() ,c.Timbre,c.client)">Update</button> </td>
        <td> <button class="btn btn-danger"(click)="delete(c.NumC)">Delete</button> </td>
      </tr>

    </tbody>

  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="exampleModalLabel">Alert</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <ng-template #notOkTemplate>
            Cette Commande n'est pas encore Facturer
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="FacturationAuto()">Facturation Auto</button>
              <button type="button" class="btn btn-primary">Facturation Personalisée</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
          </ng-template>
          <span *ngIf="OK; else notOkTemplate">  Cette Commande est deja facturer
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary" (click)="seeFact()">Voir</button>
            </div>
          </span>
         
        </div>
      </div>
    </div>
  </div>
 
</div>
